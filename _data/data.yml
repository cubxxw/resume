experiences:
    title: 工作经验
    info:
      - role: 后端开发 & 开源布道师
        time: 2023.03 - 至今
        company: OpenIM
        details: |
          - 作为OpenIM社区[最积极的贡献者](https://github.com/openimsdk/open-im-server/graphs/contributors")，领导和推动社区发展，负责创建并维护社区的Slack交流平台。
          - 主导OpenIM业务相关服务的开发，重构和维护，优化线上服务端产品的运维和bug修复流程。
          - 设计并实施了多个自动化解决方案，包括CICD流程、测试体系和DevOps实践，以提高项目的部署效率和运营效果。
          - 负责OpenIM Server的多架构编译和Docker网络优化，提高系统稳定性和可扩展性。
          - 设计和落地OpenIM的完整部署体系，包括微服务源码Linux系统部署、Docker Compose和Kubernetes Helm Charts方案，以支持多环境的快速部署。
          - 参与OpenKF智能客服系统项目的提案、设计和管理，从架构设计到代码实现和审核，确保高质量的项目交付。

